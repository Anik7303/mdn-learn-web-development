<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>iframes</title>
        <style>
            body {
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
        </style>
    </head>
    <body>
        <div class="map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d646.1932098911237!2d90.50288853076518!3d23.625096423020306!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sbd!4v1594995462224!5m2!1sen!2sbd"
                width="100%"
                height="700"
                frameborder="1"
                allowfullscreen
                aria-hidden="false"
                tabindex="0"
                sandbox
            ></iframe>
        </div>
        <iframe
            src="https://developer.mozilla.org/en-US/docs/Glossary"
            width="100%"
            height="700"
            frameborder="1"
            allowfullscreen
            sandbox
        >
            <p>
                <a href="https://developer.mozilla.org/en-US/docs/Glossary">
                    Fallback link for browsers that don't support iframes
                </a>
            </p>
        </iframe>
    </body>
</html>
