<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Images in HTML</title>
    </head>
    <body>
        <main class="container">
            <h1>
                Images in <abbr title="Hyper Text Markup Language">HTML</abbr>
            </h1>
            <h2>Anotating images with figures and figure captions</h2>
            <figure>
                <img src="images/firefox-icon.png" alt="Mozilla Firefox Icon" />
                <figcaption>A Red Fox coilling around the earth</figcaption>
            </figure>
            <h2>CSS Background images</h2>
            <p class="image"></p>
        </main>
    </body>
</html>
